<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        <center>
            <table>
                <tr>
                    <td><label for="fn">Fullname</label></td>
                    <td><input type="text" name="fn" placeholder="Enter your name"/></td>
                </tr>
                <tr>
                    <td><label for="un">Username</label></td>
                    <td><input type="text" name="un" placeholder="Enter your username"/></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" name="pass" placeholder="Enter your password"/></td>
                </tr>
                <tr>
                    <td><label for="repass">Re Password</label></td>
                    <td><input type="password" name="repass" placeholder="Again enter your password"/></td>
                </tr>
                <tr>
                    <td><label for="addr">Address</label></td>
                    <td><input type="address" name="addr" placeholder="Enter your address"/></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="age" name="age" placeholder="Enter your age"/></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <select>
                            <option>--Select Gender--</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Transgender</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save" /></td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
